<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Basic responsive styling for the map */
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Get in Touch</h2>
            <!-- Contact Information -->
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Embedded Google Map -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019854891355!2d-122.40137748468117!3d37.785834779756664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d5f24e5b%3A0x2cbaeb9f6f2a9b9!2sMoscone%20Center%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1699999999999!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy" 
                    title="TechCon 2024 Venue Map">
                </iframe>
            </div>

            <!-- Contact Form -->
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <!-- Name -->
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Message -->
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
